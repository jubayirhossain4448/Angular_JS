<html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    </head>
    <body>
        <div ng-app="myApp" ng-controller="namesCtrl">
            <h1>My Friends List</h1>
            <ul>
                <li ng-repeat="x in names | orderBy: 'Country'">
                    {{x.name + ', ' + x.country}}
                    
                </li>
            </ul>
        </div>
        
        <script>
            angular.module('myApp', []).controller('namesCtrl', function($scope){
                $scope.names = [
                    {name:'Jubayir', country: 'Bangladesh'},
                    {name:'Hossain', country: 'Australia'},
                    {name:'Mehdee', country: 'Uganda'},
                    {name:'Moly', country: 'South Africa'},
                    {name:'Israt', country: 'North Korea'},
                    {name:'Rojina', country: 'Narayonggon'},
                    {name:'Ruma', country: 'BD'},
                    {name:'Mehdee2', country: 'Rampura'},
                    
                ]
            });
        </script>
    </body>
</html>
