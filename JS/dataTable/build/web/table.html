<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/jquery-3.3.1.js"/>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"/>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css"/>
    </head>
    <body>

        <div ng-controller="myCtrl"> 
            <h1 style="text-align: center">WELCOME TO DATA TABLE VIEW!</h1>
            <table id="example" class="table table-striped table-bordered" style="width: 100%">
                <tr ng-repeat="x in emps">
                    <td>{{ x.id}}</td>
                    <td>{{ x.employee_name}}</td>
                    <td>{{ x.employee_salary}}</td>
                    <td>{{ x.employee_age}}</td>
                </tr>
            </table>

        </div>
        <p>The $http service requests a page on the server, and the response is set as the value of the "myWelcome" variable.</p>

        <script>
            var app = angular.module('myApp', []);
            app.controller('myCtrl', function ($scope, $http) {
                $http.get("http://dummy.restapiexample.com/api/v1/employees")
                        .then(function (response) {
                            $scope.emps = response.data;
                        });
            });
        </script>
        <script>
            $(document).ready(function () {
                $('#example').DataTable();
            });
        </script>
    </body>
</html>
