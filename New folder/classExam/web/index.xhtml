<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel>ID: </h:outputLabel>
                <h:inputText value="#{studentBean.student.id}"></h:inputText>

                <h:outputLabel>Name: </h:outputLabel>
                <h:inputText value="#{studentBean.student.name}"></h:inputText>

                <h:outputLabel>Round: </h:outputLabel>
                <h:selectOneMenu value="#{studentBean.student.round}">
                    <f:selectItem itemValue="" itemLabel="Select The Round"></f:selectItem>
                    <f:selectItem itemValue="36" itemLabel="Round-36"></f:selectItem>
                    <f:selectItem itemValue="37" itemLabel="Round-37"></f:selectItem>
                    <f:selectItem itemValue="38" itemLabel="Round-38"></f:selectItem>
                </h:selectOneMenu>


                <h:outputLabel>Course: </h:outputLabel>
                <h:selectManyCheckbox value="#{studentBean.ccompleted}">
                    <f:selectItem itemValue="Ssc" itemLabel="SSC"></f:selectItem>
                    <f:selectItem itemValue="Hsc" itemLabel="HSC"></f:selectItem>
                    <f:selectItem itemValue="Java" itemLabel="JAVA"></f:selectItem>
                    <f:selectItem itemValue="Php" itemLabel="PHP"></f:selectItem>
                </h:selectManyCheckbox>

                <h:outputLabel>Gender:  </h:outputLabel>
                <h:selectOneRadio value="#{studentBean.student.gender}">
                    <f:selectItem itemValue="Male" itemLabel="Male"></f:selectItem>
                    <f:selectItem itemValue="Female" itemLabel="Female"></f:selectItem>

                </h:selectOneRadio>





            </h:panelGrid>
            <h:commandButton action="#{studentBean.save()}" value="Submit"/>
            <h:commandButton action="#{studentBean.edit()}" value="Update"/>
            <h:commandButton action="#{studentBean.delete()}" value="Delete"/>
            <h:commandButton action="#{studentBean.reset()}" value="Reset"/>
        </h:form>


        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />

         <br /> <br />
        <p:dataTable var="s" value="#{studentBean.list}">

            <p:column headerText="ID">
                <h:outputText value="#{s.id}"/>
            </p:column>


            <p:column headerText="Name">
                <h:outputText value="#{s.name}"/>
            </p:column>


            <p:column headerText="Round">
                <h:outputText value="#{s.round}"/>
            </p:column>


            <p:column headerText="Course">
                <h:outputText value="#{s.coruseCompleted}"/>
            </p:column>


            <p:column headerText="Gender">
                <h:outputText value="#{s.gender}"/>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
