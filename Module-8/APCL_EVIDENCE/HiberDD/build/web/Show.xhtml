<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                <p:panelGrid id="dd" columns="2">
                    <p:outputLabel value="ID"></p:outputLabel>
                    <p:selectOneMenu value="#{student.id}">
                        <f:selectItems value="#{student.load}"></f:selectItems>
                        <f:ajax event="change" render="dd" listener="#{student.ajaxList()}"></f:ajax>
                        
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="Name"></p:outputLabel>
                    <p:inputText value="#{student.name}" ></p:inputText>
                    
                    <p:outputLabel value="Subject"></p:outputLabel>
                    <p:inputText value="#{student.subject}" ></p:inputText>
                    
                    <p:outputLabel value="Gender"></p:outputLabel>
                    <p:inputText value="#{student.gender}" ></p:inputText>
                    
                    <p:outputLabel value="Password"></p:outputLabel>
                    <p:password id="Password" value="#{student.password}" feedback="true" ></p:password>
                    
                    <p:outputLabel value="Round"></p:outputLabel>
                    <p:inputText value="#{student.round}" ></p:inputText>
                    
                    <p:commandButton value="Insert" actionListener="#{student.doSave()}"></p:commandButton>
                    <p:commandButton value="Update" actionListener="#{student.doUpdate()}"></p:commandButton>
                    <p:commandButton value="Delete" actionListener="#{student.doDelete()}"></p:commandButton>
                </p:panelGrid>
                
                <p:panelGrid columns="6">
                    <p:outputLabel value="ID"></p:outputLabel>
                    <p:outputLabel value="Name"></p:outputLabel>
                    <p:outputLabel value="Subject"></p:outputLabel>
                    <p:outputLabel value="Gender"></p:outputLabel>
                    <p:outputLabel value="Password"></p:outputLabel>
                    <p:outputLabel value="Round"></p:outputLabel>
                    
                    <c:forEach var="d" items="#{student.show}">
                        <p:outputLabel value="#{d.id}"></p:outputLabel>
                        <p:outputLabel value="#{d.name}"></p:outputLabel>
                        <p:outputLabel value="#{d.subject}"></p:outputLabel>
                        <p:outputLabel value="#{d.gender}"></p:outputLabel>
                        <p:outputLabel value="#{d.password}"></p:outputLabel>
                        <p:outputLabel value="#{d.round}"></p:outputLabel>
                        
                    </c:forEach>
                    
                    
                </p:panelGrid>
                
            </h:form>
        </center>
    </h:body>
</html>
