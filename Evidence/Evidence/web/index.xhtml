<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            Name:<h:inputText value="#{studentbean.student.name}"/><br/>
            
            Round:<h:selectOneMenu value="#{studentbean.student.round}">
                <f:selectItem itemValue="Select A Round" itemLabel="Select A Round"/>
                <f:selectItem itemValue="Round-35" itemLabel="Round-35"/>
                <f:selectItem itemValue="Round-36" itemLabel="Round-36"/>
                <f:selectItem itemValue="Round-37" itemLabel="Round-37"/>
            </h:selectOneMenu><br/>

            Gender<h:selectOneRadio value="#{studentbean.student.gender}">
                <f:selectItem itemValue="Male" itemLabel="Male"/>
                <f:selectItem itemValue="Female" itemLabel="Female"/>
            </h:selectOneRadio><br/>

            Completed Course:<h:selectManyCheckbox value="#{studentbean.completedCourse}">
                <f:selectItem itemValue="Select A Round" itemLabel="Select A Round"/>
                <f:selectItem itemValue="Round-35" itemLabel="Round-35"/>
                <f:selectItem itemValue="Round-36" itemLabel="Round-36"/>
                <f:selectItem itemValue="Round-37" itemLabel="Round-37"/>
            </h:selectManyCheckbox>><br/>
            
            Message:<h:inputTextarea value="#{studentbean.student.msg}"/><br/>
            
            <h:commandButton action="#{studentbean.save()}" value="Submit"/>
        </h:form>
        <br/>
        
        <p:dataTable var="s" value="#{studentbean.list}">
            <p:column headerText="ID">
                <h:outputText value="#{s.id}"/>
            </p:column>
            
            <p:column headerText="Name">
                <h:outputText value="#{s.name}"/>
            </p:column>
            
            <p:column headerText="Gender">
                <h:outputText value="#{s.gender}"/>
            </p:column>
            
            <p:column headerText="Round">
                <h:outputText value="#{s.round}"/>
            </p:column>
            
            <p:column headerText="Completed Course">
                <h:outputText value="#{s.completedCourse}"/>
            </p:column>
            
            <p:column headerText="Message">
                <h:outputText value="#{s.msg}"/>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
