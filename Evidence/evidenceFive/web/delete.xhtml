<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Student Registration Form</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel>ID</h:outputLabel>
                <h:inputText value="#{studentBean.student.id}"/>
                
                <h:commandButton action="#{studentBean.del()}" value="Delete"/>
                <h:commandButton action="#{studentBean.reset()}" value="Reset"/>
            </h:panelGrid>
        </h:form>

        <p:dataTable var="s" value="#{studentBean.list}">
            <p:column headerText="ID">
                <h:outputText value="#{s.id}"/>
            </p:column>

            <p:column headerText="Name">
                <h:outputText value="#{s.name}"/>
            </p:column>

            <p:column headerText="Gender">
                <h:outputText value="#{s.gender}"/>
            </p:column>

            <p:column headerText="Round">
                <h:outputText value="#{s.round}"/>
            </p:column>

            <p:column headerText="Completed Course">
                <h:outputText value="#{s.completedCourse}"/>
            </p:column>

            <p:column headerText="Message">
                <h:outputText value="#{s.msg}"/>
            </p:column>
        </p:dataTable>
        <p:button outcome="index" value="Save"></p:button>
        <p:button outcome="update" value="Update"></p:button>
        <p:button outcome="delete" value="Delete"></p:button>
    </h:body>
</html>
