<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Student Registration Form</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel>Name:</h:outputLabel>
                <h:inputText value="#{studentBean.student.name}" id="name" required="true" requiredMessage="Enter Your Name Please!"/>
                <p:message for="name"/>

                <h:outputLabel>Gender:</h:outputLabel> 
                <h:selectOneRadio value="#{studentBean.student.gender}" id="gender" required="true" requiredMessage="Enter your Gender">
                    <p:message for="gender"/>
                    <f:selectItem itemValue="Male" itemLabel="Male"/>
                    <f:selectItem itemValue="Female" itemLabel="Female"/>
                </h:selectOneRadio>

                <h:outputLabel>Round:</h:outputLabel>
                <h:selectOneMenu value="#{studentBean.student.round}">
                    <f:selectItem itemValue="Select A Round" itemLabel="Select A Round"/>
                    <f:selectItem itemValue="Round-35" itemLabel="Round-36"/>
                    <f:selectItem itemValue="Round-36" itemLabel="Round-37"/>
                    <f:selectItem itemValue="Round-37" itemLabel="Round-38"/>
                </h:selectOneMenu>

                <h:outputLabel>Completed Course:</h:outputLabel>
                <h:selectManyCheckbox value="#{studentBean.completedCourse}">
                    <f:selectItem itemValue="Java" itemLabel="Java"/>
                    <f:selectItem itemValue="Html" itemLabel="Html"/>
                    <f:selectItem itemValue="Spring" itemLabel="Spring"/>
                </h:selectManyCheckbox>

                <h:outputLabel>Message:</h:outputLabel>
                <h:inputTextarea value="#{studentBean.student.msg}"/>
                <br/>
                <h:commandButton action="#{studentBean.save()}" value="Submit"/>
                <h:commandButton action="#{studentBean.reset()}" value="Reset"/>

            </h:panelGrid>
        </h:form>

        <p:dataTable var="s" value="#{studentBean.list}">
            <p:column headerText="ID">
                <h:outputText value="#{s.id}"/>
            </p:column>

            <p:column headerText="Name">
                <h:outputText value="#{s.name}"/>
            </p:column>

            <p:column headerText="Gender">
                <h:outputText value="#{s.gender}"/>
            </p:column>

            <p:column headerText="Round">
                <h:outputText value="#{s.round}"/>
            </p:column>

            <p:column headerText="Completed Course">
                <h:outputText value="#{s.completedCourse}"/>
            </p:column>

            <p:column headerText="Message">
                <h:outputText value="#{s.msg}"/>
            </p:column>
        </p:dataTable>
        <p:button outcome="index" value="Save"></p:button>
        <p:button outcome="update" value="Update"></p:button>
        <p:button outcome="delete" value="Delete"></p:button>
    </h:body>
</html>
